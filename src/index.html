<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JustPhoto</title>
  <link rel="shortcut icon" href="./img/icon_32x32.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#">
        <h2>Just<span>Photo</span></h2>
      </a>
    </div>
    <nav class="menu">
      <a class="active" href="#">Lorem</a>
      <a href="#category">ipsum</a>
      <a href="#">dolor</a>
      <a href="#">sit</a>
      <a href="#">amet</a>
    </nav>
    <div class="burger">
      <span></span>
      <span></span>
    </div>
  </header>
  <section class="slider">
    <div class="slide-item slide-one active"></div>
    <div class="slide-item slide-two"></div>
    <div class="slide-item slide-three"></div>
    <h1 class="slide-text">Dark Vision</h1>
    <div class="slider-controls">
      <a class="slide-next"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a>
      <p class="slide-number"></p>
      <a class="slide-prev"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></a>
    </div>
  </section>
<section class="gallery" id="category">
  <div class="title">
    <h2>Lorem ipsum.</h2>
  </div>
  <div class="gallery-item">
    <figure>
      <img src="./img/gallery-mountain-2.jpg" alt="Mountain">
      <button class="gallery-item-button"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </figure>
    <figcaption>Lorem ipsum dolor sit amet.</figcaption>
  </div>
  <div class="gallery-item">
    <figure>
      <img src="./img/gallery-wood-1.jpg" alt="Wood">
      <button class="gallery-item-button"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </figure>
    <figcaption>Lorem ipsum dolor.</figcaption>
  </div>
  <div class="gallery-item">
    <figure>
      <img src="./img/gallery-waterfall-1.jpg" alt="Waterfall">
      <button class="gallery-item-button"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </figure>
    <figcaption>Lorem ipsum dolor sit amet, consectetur.</figcaption>
  </div>
  <div class="gallery-item">
    <figure>
      <img src="./img/gallery-sea-1.jpg" alt="Sea">
      <button class="gallery-item-button"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </figure>
    <figcaption>Lorem ipsum dolor sit.</figcaption>
  </div>
  <div class="gallery-item">
    <figure>
      <img src="./img/gallery-desert-1.jpg" alt="Desert">
      <button class="gallery-item-button"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </figure>
    <figcaption>Lorem ipsum dolor sit amet.</figcaption>
  </div>
  <div class="gallery-item">
    <figure>
      <img src="./img/gallery-sky-1.jpg" alt="Sky">
      <button class="gallery-item-button"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </figure>
    <figcaption>Lorem ipsum.</figcaption>
  </div>
</section>

<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <img class="modal-img">
    </div>
    <div class="modal-footer">
      <p class="modal-caption"></p>
    </div>
  </div>
</div>

  <footer>
    <h2 class="footer-title">Just<span>Photo</span></h2>
    <ul class="social">
      <li class="social-element social-facebook">
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
      </li>
      <li class="social-element social-linkedin">
        <a href="https://www.linkedin.com/" target="_blank">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </li>
      <li class="social-element social-google">
        <a href="https://plus.google.com/" target="_blank">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
        </a>
      </li>
      <li class="social-element social-github">
        <a href="https://github.com/" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
      </li>
      <li class="social-element social-twitter">
        <a href="https://twitter.com/" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
    <div class="made">
      <h2 class="made-text">Made with
        <span>
          <i class="fa fa-heart" aria-hidden="true"></i>
        </span>by Vasyl
      </h2>
    </div>
  </footer>
</body>
</html>
